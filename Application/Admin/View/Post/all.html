<extend name="Public:base" />
<block name="css">
 <link rel="stylesheet" href="http://validform.rjboy.cn/wp-content/themes/validform/style.css" type="text/css" media="all" />
</block>
<block name="body">
	<div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            博文管理
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                         </span>
                        </header>
                        <div class="panel-body">
                            <table class="table  table-hover general-table">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th class="hidden-phone">标题</th>
                                    <th>brief</th>
                                    <th>发表时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
							   <foreach name="data" item="vo">
                                <tr>
                                    
                                    <td class="hidden-phone"><{$vo['id']}></td>
                                    <td><{$vo['title']}></td>
                                    <td><{$vo['summary']}></td>
                                    <td><{:date("Y/m/d H:i:s",$vo['ctime'])}></td>
                                    <td>
                                        <a href="/admin.php/Post/updatePost/id/<{$vo['id']}>" class="btn">修改</a>
                                        <a id="<{$vo['id']}>" href="javascript:;" class="btn delPost">删除</a>
                                    </td>
                            
                                </tr>
                                </foreach>
                                </tbody>
                            </table>
                            <{$show}>
                        </div>
                    </section>
                </div>
            </div>
 <div style="width:100%;height:200px;"id="editor"></div>
</block>
<block name="js">

<script>
	$(function(){
		$(".delPost").click(function(){
			var id = $(this).attr("id");
			$.get("/admin.php/Ajax/delPost/id/"+id,function(response){
				if(response.status){
					alert("删除成功");
					location.reload();
				}else{
					alert("操作失败，请查看");
				}
			},"json");
		});
	});
</script>
</block>
